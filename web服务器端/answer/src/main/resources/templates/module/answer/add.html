<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-answer-add">
        	<input id="problemId" name="problemId" th:field="*{problem.id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题：</label>
				<div class="col-sm-8">
					<input id="title" class="form-control" type="text" th:field="*{problem.title}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回答内容：</label>
				<div class="col-sm-8">
					<input id="answer" name="answer" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评分：</label>
				<div class="col-sm-8">
					<input id="score" name="score" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/answer"
		$("#form-answer-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-answer-add').serialize());
	        }
	    }
	</script>
</body>
</html>
